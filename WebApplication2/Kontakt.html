<html>

    <meta charset="UTF-8">

    <header>
        <div class="logo-bar">
            <a href="Restaurant.html">
                <img src="Resources/logo.png" alt="Logo restauracji">

        </div>

        <nav>
            <ul>

    <main>
        <section class="section-contact-form">
            <div class="section-contact-form-inner">
                <h1 class="section-header">Napisz do nas</h1>
                <form action="" method="">
                    <input type="text" placeholder="Twoje imie">
                    <input type="email" placeholder="Twój email">
                    <textarea placeholder="Wpisz swoja wiadomość" rows="6">					
				</textarea>
                    <button type="submit">Wyślij</button>

                </form>
            </div>
        </section>
        <section class="section-map">
            <picture>
                <source media="(min-width: 600px)" srcset="mapa.jpg">
                <img src="Resources/mapa_small.jpg" alt="mapa mała">

            </picture>

        </section>


    </main>
